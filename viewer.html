<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Heist Poetry Viewer</title>
    <link rel="icon" href="poetry.png" type="image/x-icon" />
    <style>
        @font-face {
            font-family: 'KirimomiSwash';
            src: url('KirimomiSwash.ttf') format('truetype');
        }

        body {
            font-family: 'KirimomiSwash', 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%);
            color: #d3d3d3;
        }

        header {
            background: #343a40;
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        body.dark-mode header {
            background: #1e1e1e;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            flex: 1;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .controls button, .dark-mode-toggle {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button:hover, .dark-mode-toggle:hover {
            background: #0056b3;
        }

        .dark-mode-toggle {
            background: #007bff;
            width: 36px;
            height: 30px;
            font-size: 1em;
            padding: 0;
        }

        #pdfViewer {
            flex: 1;
            width: 100%;
            border: none;
        }

        footer {
            background: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }

        body.dark-mode footer {
            background: #1e1e1e;
        }

        footer a {
            color: #FFA500;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .controls {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: flex-end;
                width: 100%;
                gap: 6px;
            }
            .controls button, .dark-mode-toggle {
                padding: 5px 8px;
                font-size: 0.8em;
            }
            .dark-mode-toggle {
                width: 30px;
                height: 26px;
            }
            header h1 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .controls {
                gap: 5px;
            }
            .controls button, .dark-mode-toggle {
                padding: 4px 6px;
                font-size: 0.7em;
            }
            .dark-mode-toggle {
                width: 26px;
                height: 24px;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <header>
        <h1 id="pdfTitle">Loading...</h1>
        <div class="controls">
            <button onclick="bookmarkPage()">Bookmark</button>
            <button onclick="goToBookmark()">Go to Bookmark</button>
            <button onclick="removeBookmark()">Remove Bookmark</button>
            <button onclick="window.location.href='index.html'">Back</button>
            <button class="dark-mode-toggle" tabindex="0" onclick="toggleDarkMode()" onkeydown="if(event.key === 'Enter') toggleDarkMode()">🌙</button>
        </div>
    </header>
    <iframe id="pdfViewer" loading="lazy"></iframe>
    <footer>
        © <span id="current-year"></span> Iron Heist (John Colt) | <a href="/cdn-cgi/l/email-protection#b5dcc7dadbddd0dcc6c183f5d2d8d4dcd99bd6dad8"><span class="__cf_email__" data-cfemail="18312a3736303d312b2c6e183f35393134763b3735">[email&#160;protected]</span></a>
    </footer>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return decodeURIComponent(urlParams.get(param));
        }

        const pdfUrl = getQueryParam('pdf');
        const title = getQueryParam('title');

        document.getElementById('pdfTitle').textContent = title || 'Poetry Viewer';
        const iframe = document.getElementById('pdfViewer');

        const absolutePdfUrl = `https://ironheist.github.io/main/${pdfUrl}`;
        const viewerUrl = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(absolutePdfUrl)}`;
        iframe.src = viewerUrl;

        iframe.onload = () => {
            try {
                iframe.contentWindow.PDFViewerApplicationOptions.set('disableTextLayer', true);
                iframe.contentWindow.PDFViewerApplicationOptions.set('annotationMode', 2);

                setTimeout(() => {
                    const viewerDoc = iframe.contentWindow.document;
                    const downloadButton = viewerDoc.getElementById('download');
                    if (downloadButton) downloadButton.style.display = 'none';
                    const printButton = viewerDoc.getElementById('print');
                    if (printButton) printButton.style.display = 'none';
                    const viewerContainer = viewerDoc.getElementById('viewerContainer');
                    if (viewerContainer) {
                        viewerContainer.style.userSelect = 'none';
                        viewerContainer.style.webkitUserSelect = 'none';
                        viewerContainer.style.mozUserSelect = 'none';
                        viewerContainer.style.msUserSelect = 'none';
                    }
                    loadBookmark(pdfUrl);
                }, 1000);
            } catch (error) {
                console.error("Error setting up PDF.js viewer:", error);
            }
        };

        document.addEventListener('keydown', (event) => {
            if ((event.ctrlKey || event.metaKey) && event.key === 'p') {
                event.preventDefault();
            }
        });

        function bookmarkPage() {
            try {
                const page = iframe.contentWindow.PDFViewerApplication.page;
                localStorage.setItem(`bookmark_${pdfUrl}`, page);
                alert(`Bookmarked page ${page} for "${title}"`);
            } catch (error) {
                console.error("Error bookmarking page:", error);
                alert("Failed to bookmark page.");
            }
        }

        function goToBookmark() {
            try {
                const page = localStorage.getItem(`bookmark_${pdfUrl}`);
                if (page) {
                    iframe.contentWindow.PDFViewerApplication.page = parseInt(page);
                } else {
                    alert('No bookmark set for this poem.');
                }
            } catch (error) {
                console.error("Error going to bookmark:", error);
                alert("Failed to go to bookmark.");
            }
        }

        function removeBookmark() {
            try {
                if (localStorage.getItem(`bookmark_${pdfUrl}`)) {
                    localStorage.removeItem(`bookmark_${pdfUrl}`);
                    alert(`Bookmark removed for "${title}"`);
                } else {
                    alert('No bookmark exists for this poem.');
                }
            } catch (error) {
                console.error("Error removing bookmark:", error);
                alert("Failed to remove bookmark.");
            }
        }

        function loadBookmark(pdfUrl) {
            try {
                const page = localStorage.getItem(`bookmark_${pdfUrl}`);
                if (page) {
                    iframe.contentWindow.PDFViewerApplication.page = parseInt(page);
                }
            } catch (error) {
                console.error("Error loading bookmark:", error);
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('current-year').textContent = new Date().getFullYear();
            if (localStorage.getItem('darkMode') === 'true') toggleDarkMode();
        });
    </script>
</body>
</html>
